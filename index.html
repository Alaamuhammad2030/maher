<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Accounting Lite</title>
  <style>
    :root{--bg:#0b1220;--panel:#111a2e;--text:#e8eefc;--muted:#a9b4d0;--line:#223055;--brand:#4f7cff;--danger:#ff4f6d}
    *{box-sizing:border-box}
    body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text)}
    .wrap{max-width:980px;margin:0 auto;padding:16px}
    .top{display:flex;gap:10px;align-items:center;justify-content:space-between;padding:12px 0}
    .brand{font-weight:800;letter-spacing:.4px}
    .pill{border:1px solid var(--line);border-radius:999px;padding:6px 10px;color:var(--muted);font-size:12px}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:14px}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid var(--line);background:transparent;color:var(--text);cursor:pointer}
    .btn.primary{background:var(--brand);border-color:transparent;color:#06102a;font-weight:800}
    .btn.danger{border-color:rgba(255,79,109,.6);color:var(--danger)}
    .input{width:100%;padding:10px;border-radius:12px;border:1px solid var(--line);background:#0c1428;color:var(--text)}
    .note{color:var(--muted);font-size:13px}
    .row{display:flex;gap:10px;align-items:center}
    .sp{flex:1}
    .hidden{display:none}
    @media(max-width:820px){.grid{grid-template-columns:1fr}}
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <div class="row">
        <div class="brand">Accounting Lite</div>
        <div class="pill" id="envPill">GitHub Pages + Firebase</div>
      </div>
      <div class="row">
        <div class="pill" id="userPill">Not signed in</div>
        <button class="btn danger hidden" id="btnLogout">Logout</button>
      </div>
    </div>

    <!-- LOGIN -->
    <div class="card" id="loginView">
      <h3 style="margin:0 0 8px">Login</h3>
      <p class="note" style="margin:0 0 12px">Email/Password (Firebase Auth)</p>

      <div class="grid">
        <div>
          <div class="note">Email</div>
          <input class="input" id="email" type="email" placeholder="name@domain.com" />
        </div>
        <div>
          <div class="note">Password</div>
          <input class="input" id="password" type="password" placeholder="••••••••" />
        </div>
      </div>

      <div class="row" style="margin-top:12px">
        <button class="btn primary" id="btnLogin">Sign in</button>
        <div class="sp"></div>
        <div class="note" id="msg"></div>
      </div>
    </div>

    <!-- DASHBOARD -->
    <div class="card hidden" id="dashView">
      <h3 style="margin:0 0 8px">Dashboard</h3>
      <p class="note" style="margin:0 0 12px">If you can see this, Auth is working.</p>

      <div class="grid">
        <div class="card" style="border-radius:14px">
          <div class="note">Next step</div>
          <div style="font-size:16px;font-weight:800;margin-top:6px">Add Customers / Expenses / Invoices pages</div>
        </div>
        <div class="card" style="border-radius:14px">
          <div class="note">Firestore status</div>
          <div style="font-size:16px;font-weight:800;margin-top:6px" id="dbStatus">Not checked</div>
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.9.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDmaEu0Oyg7vHpmEaNbfv5nhqvfhcpN7_g",
      authDomain: "maher-7598f.firebaseapp.com",
      projectId: "maher-7598f",
      storageBucket: "maher-7598f.firebasestorage.app",
      messagingSenderId: "649677161587",
      appId: "1:649677161587:web:e95932abdea8835e951606"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginView = document.getElementById("loginView");
    const dashView = document.getElementById("dashView");
    const userPill = document.getElementById("userPill");
    const btnLogout = document.getElementById("btnLogout");
    const msg = document.getElementById("msg");
    const dbStatus = document.getElementById("dbStatus");

    function show(view){
      loginView.classList.add("hidden");
      dashView.classList.add("hidden");
      view.classList.remove("hidden");
    }

    document.getElementById("btnLogin").onclick = async ()=>{
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      msg.textContent = "Signing in...";
      try{
        await signInWithEmailAndPassword(auth, email, password);
        msg.textContent = "OK";
      }catch(e){
        msg.textContent = e?.message || "Login failed";
      }
    };

    btnLogout.onclick = async ()=>{
      await signOut(auth);
    };

    onAuthStateChanged(auth, async (user)=>{
      if(!user){
        userPill.textContent = "Not signed in";
        btnLogout.classList.add("hidden");
        show(loginView);
        return;
      }

      userPill.textContent = user.email || "Signed in";
      btnLogout.classList.remove("hidden");
      show(dashView);

      // Firestore quick write (optional) to confirm rules are ok
      try{
        await setDoc(doc(db, "ping", user.uid), {
          email: user.email || null,
          at: serverTimestamp()
        }, { merge:true });

        dbStatus.textContent = "OK (write success)";
      }catch(e){
        dbStatus.textContent = "Firestore blocked (check rules)";
      }
    });
  </script>
</body>
</html>
